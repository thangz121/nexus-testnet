name: nexus node auto restart

on:
  schedule:
    - cron: '0 */6 * * *'  # restart má»—i 6 tiáº¿ng
  workflow_dispatch:

jobs:
  run-nexus-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config libssl-dev build-essential clang cmake

      - name: System Info
        run: |
          echo "=== system info ==="
          lscpu | grep 'Model name'
          echo "RAM:"
          free -h
          echo "Disk:"
          df -h /
          echo "==================="

      - name: Clone Nexus CLI v0.10.14
        run: |
          git clone https://github.com/nexus-xyz/nexus-cli.git nexus-cli
          cd nexus-cli
          git checkout v0.10.14

      - name: Patch setup.rs
        run: |
          cd nexus-cli/clients/cli/src/session
          cat > setup.rs <<'EOF'
// Session setup and initialization

use crate::analytics::set_wallet_address_for_reporting;
use crate::config::Config;
use crate::environment;
EOF

      - name: Build Nexus CLI
        run: |
          cd nexus-cli/clients/cli
          cargo build --release

      - name: Start Nexus Node
        run: |
          echo "=== starting nexus node at $(date) ==="
          cd nexus-cli/clients/cli
          ./target/release/nexus-network start --node-id 28157475 --max-threads 12 --max-difficulty extra_large_4 --head-less
