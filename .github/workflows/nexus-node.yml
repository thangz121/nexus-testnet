name: nexus node auto restart

on:
  schedule:
    - cron: '0 */6 * * *'  # restart mỗi 6 tiếng
  workflow_dispatch:

jobs:
  run-nexus-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config libssl-dev build-essential clang cmake

      - name: Clone Nexus CLI
        run: |
          git clone https://github.com/nexus-xyz/nexus-cli.git /root/nexus-cli

      - name: Build Nexus CLI
        run: |
          cd /root/nexus-cli/clients/cli
          cargo build --release

      - name: Start Nexus Node
        run: |
          echo "=== starting nexus node at $(date) ==="
          cd /root/nexus-cli/clients/cli
          ./target/release/nexus-network start --node-id 28157475 --max-threads 12 --max-difficulty extra_large_4
