name: nexus testnet node

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # chạy lại sau mỗi 6 tiếng

jobs:
  run-node:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 tiếng

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup environment
        run: |
          sudo apt update
          sudo apt install -y curl wget git jq
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs
          npm install -g pnpm

      - name: install nexus cli
        run: |
          git clone https://github.com/nexus-xyz/nexus-cli.git
          cd nexus-cli
          pnpm install
          pnpm build
          pnpm link

      - name: start nexus node
        run: |
          echo "starting nexus node..."
          nexus-network start --node-id 27943526 --max-threads 12 --max-difficulty extra_large_4 &
          NODE_PID=$!
          sleep 21600  # chạy 6 tiếng
          echo "stopping node..."
          kill $NODE_PID

